 
 
<!DOCTYPE html>
<html>
<head id="h-admin">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>layout 后台大布局 - Layui</title>
<link rel="stylesheet" href="/css/layui.css">
<!--<link id="l-style" rel="stylesheet" href="">-->
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">layui 后台布局</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="">控制台</a></li>
      <li class="layui-nav-item"><a href="">用户</a></li>
      <li class="layui-nav-item"  id="l-demo">
        <a href="javascript:;">后台模板</a>
        <dl class="layui-nav-child">
          <dd><a href="https://www.layui.com/admin/std/dist/views/">iframe版演示</a></dd>
          <dd><a href="https://www.layui.com/admin/pro/">单页版演示</a></dd>
          <dd><a href="">移动端演示</a></dd>
        </dl>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="/avatar/weslie.jpg" class="layui-nav-img">
          Weslie
        </a>
        <dl class="layui-nav-child">
          <dd><a id = "a-userinfo" href="javascript:;">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item">
        <a href="javascript:;">修改样式</a>
        <dl class="layui-nav-child">
          <dd><a id="a-style-demo" href="javascript:;">在线示例样式</a></dd>
          <dd><a id="a-style-temp" href="javascript:;">后台模板样式</a></dd>
        </dl>

      </li>
      <li class="layui-nav-item"><a href="">退了</a></li>
    </ul>
  </div>
  
  <div  id="d-left" class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item"><a class="" href="https://www.layui.com/demo/"><i class="layui-icon layui-icon-website" style="margin-right: 10px"></i>在线示例</a></li>
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;"><i class="layui-icon layui-icon-util" style="margin-right: 10px"></i>基本元素</a>
          <dl class="layui-nav-child">
            <dd><a id ="a-button" href="javascript:;">按钮</a></dd>
            <dd><a id ="a-form" href="javascript:";>表单</a></dd>
            <dd><a id ="a-nav" href="javascript:";>导航/面包屑</a></dd>
            <dd><a href="">超链接</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item">
          <a href="javascript:;"><i class="layui-icon layui-icon-component" style="margin-right: 10px"></i>组件示例</a>
          <dl class="layui-nav-child">
            <dd><a id="a-layer" href="javascript:;">弹出层</a></dd>
            <dd><a id ="a-laydate" href="javascript:;">日期与时间选择</a></dd>
            <dd><a id ="a-table" href="javascript:;">数据表格</a></dd>
            <dd><a href="">超链接</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;"><i class="layui-icon layui-icon-app" style="margin-right: 10px"></i>应用示例</a>
          <dl class="layui-nav-child">
            <dd><a id ="a-utable" href="javascript:;">用户列表</a></dd>
            <dd><a id ="a-user" href="javascript:";>用户详细信息</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="">云市场</a></li>
        <li class="layui-nav-item"><a href="">发布商品</a></li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <!--<div  id = "content" style="padding: 15px;">内容主体区域</div>-->
    <iframe id="frame" src="" width="100%" height="100%" frameborder="0" marginwidth="50" marginheight="50"></iframe>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
  </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/layui.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
});

$('#a-style-demo').on('click', function(){
  $("#l-style").remove()
  $('#d-left').attr('class','layui-side layui-bg-black')
  $('#l-demo').attr('style','')
});

$('#a-style-temp').on('click', function(){
  $('head').append("<link id=\"l-style\" rel=\"stylesheet\" href=\'/css/admin.css\'>")
  $('#d-left').attr('class','layui-side layui-side-menu')
  $('#l-demo').attr('style','padding: 0 20px; margin: 0 0 0 0')
});

$('#a-button').on('click', function(){
  $('#frame').attr('src','/layui/button')
});


$('#a-form').on('click', function(){
  $('#frame').attr('src','/layui/form')
});

$('#a-nav').on('click', function(){
  $('#frame').attr('src','/layui/nav')
});

$('#a-laydate').on('click', function(){
  $('#frame').attr('src','/layui/laydate')
});

$('#a-layer').on('click', function(){
  $('#frame').attr('src','/layui/layer')
});

$('#a-table').on('click', function(){
  $('#frame').attr('src','/layui/table')
});

$('#a-utable').on('click', function(){
  $('#frame').attr('src','/layui/user')
});

$('#a-user').on('click', function(){
  $('#frame').attr('src','/layui/user/?id=1')
});

$('#a-userinfo').on('click', function(){
  $('#frame').attr('src','/layui/user/?id=1')
});


</script>
</body>
</html>
