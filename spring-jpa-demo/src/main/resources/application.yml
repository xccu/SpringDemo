# Tomcat Config
server:
  port: 8080

# DataSource Config
spring:
  datasource:
    #h2数据源
    h2:
      driver-class-name: org.h2.Driver
      #schema: classpath:db/schema.sql
      #data: classpath:db/data.sql
      url: jdbc:h2:mem:test
      username: root
      password: test
    #mysql数据源
    mysql:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/test?characterEncoding=utf8&useSSL=false
      username: root
      password: 123456
  jpa:
    hibernate:
      #自动维护数据库表（none,create,update,validate,create-drop）
      ddl-auto: none
    #控制台输出真实的sql语句
    show-sql: true
  jackson:
    serialization:
      #controller输出json自动格式化
      indent_output: true
